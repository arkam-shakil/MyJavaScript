<!DOCTYPE html>
<html lang="en"">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-In Page</title>
	<link rel="stylesheet" href="../css/SignUpCss.css">
	<script src="../js/SignInJS.js"></script>
</head>

<body>
	<main>
		<div id="contentcontainer">
			<h1 id="h1">Sign-in</h1>
			<p id="para">Please Sign-in to your candidate account.</p>
			<p id="error"></p>
			<form id="form">
				<label for="uname">User name:*</label><br>
				<input type="text" id="uname" name="uname" required><br>

				<label for="pass">Password:*</label><br>
				<input type="password" id="pass" name="pass" required><br>

				<a href="#" id="fp">Forgot password</a><br>

			</form>
			<button id="btn" onclick='welcome("uname", "pass", "h1", "para", "form", "btn", "error", "contentcontainer")'>Sign In</button>
		</div>
	</main>
</body>
</html>
