<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Accessible toolbar</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1 tabindex="0" oncontextmenu="handleRightClick(event);">An example toolbar</h1>
    <div id="toolbar" role="toolbar" onkeydown="return handleArrowKeys(event);" class="nice-border disappeared">
        <button id="left">Left Align</button>
        <button tabindex="-1" id="center">Center Align</button>
        <button tabindex="-1" id="right">Right Align</button>
    </div>
    <div id="debug"></div>
    <script src="../js/contextual-toolbar.js"></script>
</body>
</html>
