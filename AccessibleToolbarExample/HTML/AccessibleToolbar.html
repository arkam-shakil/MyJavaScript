<!DOCTYPE html>
<html lang="en"">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accessible Toolbar with Contextmenu</title>
	<link rel="stylesheet" href="../css/Css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../js/toolbar.js"></script>
	<script src="../js/DarkMode.js"></script>
</head>

<body onkeyup="return keyCommandForDarkMode(event);">
	<main>
		<div id="liveMessage" role="alert"></div>

		<button id="darkmode" aria-pressed="false"><span>Dark Mode</span></button>

		<h1>Accessible Toolbar</h1>
		<p> Right click the message frame to access the toolbar.</p>

		<div id="messageFrame" oncontextmenu="return handleRightClick(event);" role="region" aria-label="Message Frame"></div>

		<div id="toolbar" role="toolbar" onkeydown="return handleArrowKeys(event);" title="Press up/down arrow keys to navigate between the toolbar items" style="display: none;">
			<button id="tab1" role="button" tabindex="0">Left Align</button>
			<button id="tab2" role="button" tabindex="-1">Center Align</button>
			<button id="tab3" role="button" tabindex="-1">Right Align</button>
		</div>

		<textarea id="msg" placeholder="Please enter the message..."></textarea>
		<button id="btn" aria-label="Done" onclick="populatingMessageFrame()">=></button>

		<div id="debug"></div>

		<script>
			document.getElementById("liveMessage").removeAttribute("style");
			document.getElementById("liveMessage").innerHTML = "Press 'CTRL + 2' to toggal between Dark and Light Modes...";
			setTimeout(function() {
			document.getElementById('liveMessage').innerHTML = '';
			document.getElementById("liveMessage").setAttribute("style", "display: none;");}, 3000);
		</script>
	</main>
</body>
</html>
